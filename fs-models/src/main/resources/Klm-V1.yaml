openapi: 3.0.3
info:
  title: KLM Offers API
  description: A mock providing offer bids
  version: 0.1.0
servers:
  - url: https://localhost:30133/v1/klm
tags:
  - name: offer
    description: Price offer and related details
  - name: flightDetails
    description: required details to get an offer bid

paths:
  /offers:
    post:
      tags:
        - offer
      summary: Get lowest fare for provided flight details
      operationId: offer
      requestBody:
        description: Post flight details to get a bid for pricing
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FlightDetails'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'

components:
  schemas:
    Offer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10

    FlightDetails:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000